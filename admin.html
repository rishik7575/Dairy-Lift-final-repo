<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DairyVest Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.284.0/dist/umd/lucide.min.css">
  <style>
    /* Base styles */
    :root {
      --primary: #222;
      --primary-foreground: #f9fafb;
      --background: #f9fafb;
      --foreground: #111;
      --card: #fff;
      --card-foreground: #111;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --ring: #1e293b;
      --radius: 0.5rem;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --accent: #f1f5f9;
      --accent-foreground: #0f172a;
      --destructive: #ef4444;
      --destructive-foreground: #f9fafb;
      --secondary: #f1f5f9;
      --secondary-foreground: #0f172a;
      
      --sidebar-background: #fafafa;
      --sidebar-foreground: #404040;
      --sidebar-primary: #1a1a1a;
      --sidebar-accent: #f4f4f5;
      --sidebar-accent-foreground: #1a1a1a;
      --sidebar-border: #e4e4e7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f1f5f9;
      color: var(--foreground);
      min-height: 100vh;
    }

    /* Layout */
    .min-h-screen {
      min-height: 100vh;
    }

    .flex {
      display: flex;
    }

    .flex-1 {
      flex: 1 1 0%;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .space-y-6 > * + * {
      margin-top: 1.5rem;
    }

    .space-x-4 > * + * {
      margin-left: 1rem;
    }

    .grid {
      display: grid;
    }

    .grid-cols-1 {
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }

    .gap-6 {
      gap: 1.5rem;
    }

    /* Header */
    header {
      background-color: white;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      z-index: 10;
    }

    .p-4 {
      padding: 1rem;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .text-primary {
      color: var(--primary);
    }

    .ml-1 {
      margin-left: 0.25rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .bg-primary {
      background-color: var(--primary);
    }

    .text-white {
      color: white;
    }

    .px-1 {
      padding-left: 0.25rem;
      padding-right: 0.25rem;
    }

    .rounded {
      border-radius: 0.25rem;
    }

    .h-8 {
      height: 2rem;
    }

    .w-8 {
      width: 2rem;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--sidebar-background);
      color: var(--sidebar-foreground);
      width: 16rem;
      flex-shrink: 0;
      position: fixed;
      inset-y: 0;
      left: 0;
      z-index: 50;
      padding-top: 4rem;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    @media (min-width: 768px) {
      .sidebar {
        position: relative;
        transform: translateX(0);
      }
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 40;
      display: none;
    }

    .sidebar-overlay.show {
      display: block;
    }

    .sidebar nav {
      padding: 1rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--sidebar-foreground);
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 0.25rem;
    }

    .nav-item:hover {
      background-color: var(--sidebar-accent);
      color: var(--sidebar-accent-foreground);
    }

    .nav-item i {
      margin-right: 0.75rem;
    }

    /* Cards */
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1;
      letter-spacing: -0.025em;
    }

    .card-content {
      padding: 1.5rem;
      padding-top: 0;
    }

    /* Typography */
    .text-3xl {
      font-size: 1.875rem;
    }

    .tracking-tight {
      letter-spacing: -0.025em;
    }

    .text-muted-foreground {
      color: var(--muted-foreground);
    }

    /* Stats */
    .icon-circle {
      height: 3rem;
      width: 3rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-green-500 {
      color: #22c55e;
    }

    .text-red-500 {
      color: #ef4444;
    }

    .text-blue-500 {
      color: #3b82f6;
    }

    .text-orange-500 {
      color: #f97316;
    }

    .text-purple-500 {
      color: #a855f7;
    }

    .bg-blue-500 {
      background-color: #3b82f6;
    }

    .bg-green-500 {
      background-color: #22c55e;
    }

    .bg-orange-500 {
      background-color: #f97316;
    }

    .bg-purple-500 {
      background-color: #a855f7;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      height: 2.5rem;
      padding-left: 1rem;
      padding-right: 1rem;
      transition-property: color, background-color, border-color;
      transition-duration: 0.15s;
      cursor: pointer;
    }

    .btn-default {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-default:hover {
      background-color: rgba(34, 34, 34, 0.9);
    }

    .btn-ghost {
      background-color: transparent;
      border: none;
    }

    .btn-ghost:hover {
      background-color: var(--accent);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border);
    }

    .btn-outline:hover {
      background-color: var(--accent);
    }

    .btn-sm {
      height: 2.25rem;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      font-size: 0.875rem;
    }

    .btn-icon {
      height: 2.5rem;
      width: 2.5rem;
      padding: 0;
    }

    /* Charts */
    .chart-container {
      height: 20rem;
    }

    /* Toast styling */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 50;
    }

    .toast {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
      margin-bottom: 0.5rem;
      max-width: 350px;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-description {
      color: #6b7280;
      font-size: 0.875rem;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .md\:grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 1024px) {
      .lg\:grid-cols-4 {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }

      .lg\:grid-cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .hidden {
      display: none;
    }

    @media (min-width: 768px) {
      .md\:hidden {
        display: none;
      }

      .md\:block {
        display: block;
      }

      .md\:flex {
        display: flex;
      }
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      border-radius: 9999px;
      border: 1px solid transparent;
      padding-left: 0.625rem;
      padding-right: 0.625rem;
      padding-top: 0.125rem;
      padding-bottom: 0.125rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-default {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .badge-outline {
      border-color: currentColor;
      background-color: transparent;
    }

    .badge-destructive {
      background-color: var(--destructive);
      color: var(--destructive-foreground);
    }

    /* Separator */
    .separator {
      height: 1px;
      background-color: var(--border);
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    /* Utils */
    .mr-1 {
      margin-right: 0.25rem;
    }

    .mr-2 {
      margin-right: 0.5rem;
    }

    .mr-3 {
      margin-right: 0.75rem;
    }

    .mt-1 {
      margin-top: 0.25rem;
    }

    .mt-2 {
      margin-top: 0.5rem;
    }

    .mt-3 {
      margin-top: 0.75rem;
    }

    .mt-4 {
      margin-top: 1rem;
    }

    .mb-1 {
      margin-bottom: 0.25rem;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .col-span-1 {
      grid-column: span 1 / span 1;
    }

    .col-span-2 {
      grid-column: span 2 / span 2;
    }

    .col-span-3 {
      grid-column: span 3 / span 3;
    }

    @media (min-width: 768px) {
      .md\:col-span-2 {
        grid-column: span 2 / span 2;
      }
    }

    @media (min-width: 1024px) {
      .lg\:col-span-3 {
        grid-column: span 3 / span 3;
      }
      
      .lg\:col-span-1 {
        grid-column: span 1 / span 1;
      }
    }
  </style>
</head>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Sidebar toggle functionality
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    
    sidebarToggle.addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);
    
    function toggleSidebar() {
      sidebar.classList.toggle('sidebar-hidden');
      sidebarOverlay.classList.toggle('show');
    }
    
    // Toast functionality
    function showToast(title, description, duration = 3000) {
      const toastContainer = document.getElementById('toast-container');
      
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `
        <div class="toast-title">${title}</div>
        <div class="toast-description">${description}</div>
      `;
      
      toastContainer.appendChild(toast);
      
      // Force reflow to enable transition
      toast.offsetHeight;
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // Remove toast after duration
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, duration);
    }
    
    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      showToast('Logged out successfully', 'You have been logged out of your account');
      // In a real app, perform actual logout logic here
    });
    
    // Quick actions
    document.querySelectorAll('.quick-action').forEach(button => {
      button.addEventListener('click', () => {
        const action = button.getAttribute('data-action');
        showToast('Action triggered', `You clicked on: ${action}`);
      });
    });

    // Time filter for sales chart
    document.querySelectorAll('.time-filter').forEach(button => {
      button.addEventListener('click', () => {
        // Remove default class from all buttons
        document.querySelectorAll('.time-filter').forEach(btn => {
          btn.classList.remove('btn-default');
          btn.classList.add('btn-outline');
        });
        
        // Add default class to clicked button
        button.classList.remove('btn-outline');
        button.classList.add('btn-default');
        
        // In a real app, update chart data based on time period
        const period = button.getAttribute('data-period');
        updateChartData(period);
      });
    });
    
    // Load dashboard stats
    function loadDashboardStats() {
      const statsContainer = document.getElementById('stats-container');
      
      const stats = [
        { 
          title: "Total Revenue", 
          value: "₹24,567", 
          change: 12.5, 
          icon: "dollar-sign",
          iconColor: "bg-blue-500" 
        },
        { 
          title: "Milk Production", 
          value: "1,243 L", 
          change: 8.2, 
          icon: "droplet",
          iconColor: "bg-green-500" 
        },
        { 
          title: "Total Cattle", 
          value: "127", 
          change: -2.4, 
          icon: "triangle",
          iconColor: "bg-orange-500" 
        },
        { 
          title: "Investors", 
          value: "43", 
          change: 15.3, 
          icon: "users",
          iconColor: "bg-purple-500" 
        }
      ];
      
      stats.forEach(stat => {
        const statCard = document.createElement('div');
        statCard.className = 'card';
        statCard.innerHTML = `
          <div class="card-content">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-sm font-medium text-muted-foreground">${stat.title}</p>
                <h3 class="text-2xl font-bold mt-1">${stat.value}</h3>
                <div class="flex items-center mt-1">
                  ${stat.change > 0 
                    ? `<i class="lucide-arrow-up mr-1 text-green-500"></i>
                       <span class="text-green-500">${Math.abs(stat.change)}%</span>`
                    : `<i class="lucide-arrow-down mr-1 text-red-500"></i>
                       <span class="text-red-500">${Math.abs(stat.change)}%</span>`
                  }
                  <span class="text-xs text-muted-foreground ml-1">from last month</span>
                </div>
              </div>
              <div class="h-12 w-12 rounded-lg flex items-center justify-center ${stat.iconColor}">
                <i class="lucide-${stat.icon} text-white"></i>
              </div>
            </div>
          </div>
        `;
        
        statsContainer.appendChild(statCard);
      });
      
      // Initialize Lucide icons again for the dynamically added content
      lucide.createIcons();
    }
    
    // Load recent activities
    function loadRecentActivities() {
      const activitiesContainer = document.getElementById('recent-activities').querySelector('.card-content');
      
      const activities = [
        {
          id: 1,
          title: "Milk Collection Completed",
          description: "Total of 243 liters collected from Farm A",
          time: "30 minutes ago",
          status: "completed"
        },
        {
          id: 2,
          title: "New Investor Onboarded",
          description: "Sarah Johnson invested ₹15,000",
          time: "2 hours ago",
          status: "completed"
        },
        {
          id: 3,
          title: "Cattle Health Check",
          description: "Scheduled vaccination for 12 cattle",
          time: "In progress",
          status: "pending"
        },
        {
          id: 4,
          title: "Equipment Repair",
          description: "Milking machine #3 maintenance request",
          time: "1 day ago",
          status: "failed"
        },
        {
          id: 5,
          title: "Feed Stock Update",
          description: "Ordered 2 tons of feed supplements",
          time: "1 day ago",
          status: "completed"
        }
      ];
      
      const activitiesDiv = document.createElement('div');
      activitiesDiv.className = 'space-y-4';
      
      activities.forEach((activity, index) => {
        const activityDiv = document.createElement('div');
        
        let statusIcon;
        let badgeClass;
        
        switch(activity.status) {
          case 'completed':
            statusIcon = 'check-circle';
            badgeClass = 'badge-default';
            break;
          case 'pending':
            statusIcon = 'clock';
            badgeClass = 'badge-outline';
            break;
          case 'failed':
            statusIcon = 'x-circle';
            badgeClass = 'badge-destructive';
            break;
        }
        
        activityDiv.innerHTML = `
          <div class="flex items-start gap-4">
            <i class="lucide-${statusIcon} ${activity.status === 'completed' ? 'text-green-500' : activity.status === 'pending' ? 'text-yellow-500' : 'text-red-500'}"></i>
            <div class="flex-1">
              <div class="flex items-center justify-between">
                <h4 class="text-sm font-medium">${activity.title}</h4>
                <span class="badge ${badgeClass}">
                  ${activity.status}

    // Initialize and render the sales chart
    function initializeSalesChart() {
      const ctx = document.createElement('canvas');

      const data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],

            backgroundColor: '#3b82f6',

            backgroundColor: '#8b5cf6',
            borderRadius: 4
          }
        ]
      };
      
      const chartInstance = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                drawBorder: false,

                drawOnChartArea: true,

                borderDash: [3, 3]
              },
              ticks: {
                display: true,
                padding: 10,
                color: '#b2b9bf'
              }
            },
            x: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false
              },
              ticks: {
                display: true,
                color: '#b2b9bf',
                padding: 10
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                padding: 10,
                color: '#b2b9bf'
              }
            },
            tooltip: {
              backgroundColor: 'white',
              titleColor: '#666',
              bodyColor: '#666',
              borderColor: '#e2e8f0',
              borderWidth: 1,
              padding: 10,
              displayColors: true,
              usePointStyle: true,
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ₹' + context.parsed.y;
                }
              }
            }
          }
        }
      });
      
      // Save the chart instance for later updates
      window.salesChart = chartInstance;
    }
