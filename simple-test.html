<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Simple Supabase Connection Test</h1>
    
    <button onclick="testBasicConnection()">Test Basic Connection</button>
    <button onclick="checkTables()">Check Tables Exist</button>
    <button onclick="insertTestData()">Insert Test Data</button>
    <button onclick="viewData()">View All Data</button>
    
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://avaakcvenjjydbxopwti.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF2YWFrY3ZlbmpqeWRieG9wd3RpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4OTQzMjIsImV4cCI6MjA2MzQ3MDMyMn0.qeN6jRNwhhvkwpEZ-aTyQipLPA2KyUmW9prJ_-t4tOs';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        async function testBasicConnection() {
            try {
                addResult('Testing basic Supabase connection...', 'info');
                
                // Simple test - try to access the database
                const { data, error } = await supabaseClient.rpc('now');
                
                if (error) {
                    throw error;
                }
                
                addResult('✅ Basic connection successful!', 'success');
                addResult(`Server time: ${data}`, 'info');
            } catch (error) {
                addResult(`❌ Connection failed: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }

        async function checkTables() {
            try {
                addResult('Checking if tables exist...', 'info');
                
                // Try to query farm_visit_requests table
                const { data: requests, error: requestsError } = await supabaseClient
                    .from('farm_visit_requests')
                    .select('count', { count: 'exact', head: true });
                
                if (requestsError) {
                    addResult(`❌ farm_visit_requests table error: ${requestsError.message}`, 'error');
                } else {
                    addResult('✅ farm_visit_requests table exists', 'success');
                }
                
                // Try to query notifications table
                const { data: notifications, error: notificationsError } = await supabaseClient
                    .from('notifications')
                    .select('count', { count: 'exact', head: true });
                
                if (notificationsError) {
                    addResult(`❌ notifications table error: ${notificationsError.message}`, 'error');
                } else {
                    addResult('✅ notifications table exists', 'success');
                }
                
            } catch (error) {
                addResult(`❌ Table check failed: ${error.message}`, 'error');
                console.error('Table check error:', error);
            }
        }

        async function insertTestData() {
            try {
                addResult('Inserting test data...', 'info');
                
                // Insert test farm visit request
                const testRequest = {
                    name: 'Test User ' + Date.now(),
                    email: 'test@example.com',
                    phone: '+1-555-0123',
                    visit_date: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
                    message: 'Test message from simple test',
                    status: 'pending'
                };

                const { data: requestData, error: requestError } = await supabaseClient
                    .from('farm_visit_requests')
                    .insert([testRequest])
                    .select()
                    .single();

                if (requestError) throw requestError;

                addResult(`✅ Test request inserted with ID: ${requestData.id}`, 'success');

                // Insert corresponding notification
                const testNotification = {
                    type: 'farm_visit_request',
                    title: 'New Farm Visit Request',
                    description: `${testRequest.name} has requested a farm visit`,
                    priority: 'high',
                    status: 'pending',
                    related_id: requestData.id
                };

                const { data: notificationData, error: notificationError } = await supabaseClient
                    .from('notifications')
                    .insert([testNotification])
                    .select()
                    .single();

                if (notificationError) throw notificationError;

                addResult(`✅ Test notification inserted with ID: ${notificationData.id}`, 'success');

            } catch (error) {
                addResult(`❌ Insert failed: ${error.message}`, 'error');
                console.error('Insert error:', error);
            }
        }

        async function viewData() {
            try {
                addResult('Loading all data...', 'info');
                
                // Get all farm visit requests
                const { data: requests, error: requestsError } = await supabaseClient
                    .from('farm_visit_requests')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (requestsError) throw requestsError;

                addResult(`Found ${requests.length} farm visit requests:`, 'success');
                addResult(`<pre>${JSON.stringify(requests, null, 2)}</pre>`, 'info');

                // Get all notifications with related data
                const { data: notifications, error: notificationsError } = await supabaseClient
                    .from('notifications')
                    .select(`
                        *,
                        farm_visit_requests (*)
                    `)
                    .order('created_at', { ascending: false });

                if (notificationsError) throw notificationsError;

                addResult(`Found ${notifications.length} notifications:`, 'success');
                addResult(`<pre>${JSON.stringify(notifications, null, 2)}</pre>`, 'info');

            } catch (error) {
                addResult(`❌ Data loading failed: ${error.message}`, 'error');
                console.error('Data loading error:', error);
            }
        }

        // Auto-run basic connection test
        window.addEventListener('load', () => {
            testBasicConnection();
        });
    </script>
</body>
</html>
