<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management - DairyVest</title>
  <style>
    /* Base styles */
    :root {
      --primary: #222;
      --primary-foreground: #f9fafb;
      --background: #f9fafb;
      --foreground: #111;
      --card: #fff;
      --card-foreground: #111;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --ring: #1e293b;
      --radius: 0.5rem;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --accent: #f1f5f9;
      --accent-foreground: #0f172a;
      --destructive: #ef4444;
      --destructive-foreground: #f9fafb;
      --secondary: #f1f5f9;
      --secondary-foreground: #0f172a;
      
      --sidebar-background: #fafafa;
      --sidebar-foreground: #404040;
      --sidebar-primary: #1a1a1a;
      --sidebar-accent: #f4f4f5;
      --sidebar-accent-foreground: #1a1a1a;
      --sidebar-border: #e4e4e7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f1f5f9;
      color: var(--foreground);
      min-height: 100vh;
    }

    /* Layout */
    .min-h-screen {
      min-height: 100vh;
    }

    .flex {
      display: flex;
    }

    .flex-1 {
      flex: 1 1 0%;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .space-y-6 > * + * {
      margin-top: 1.5rem;
    }

    .space-x-4 > * + * {
      margin-left: 1rem;
    }
    
    .space-x-2 > * + * {
      margin-left: 0.5rem;
    }
    
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    
    .space-y-1 > * + * {
      margin-top: 0.25rem;
    }

    .grid {
      display: grid;
    }

    .grid-cols-1 {
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }

    .gap-6 {
      gap: 1.5rem;
    }
    
    .gap-4 {
      gap: 1rem;
    }
    
    .gap-2 {
      gap: 0.5rem;
    }
    
    .gap-1 {
      gap: 0.25rem;
    }

    /* Header */
    header {
      background-color: white;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      z-index: 10;
    }

    .p-4 {
      padding: 1rem;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .text-primary {
      color: var(--primary);
    }

    .ml-1 {
      margin-left: 0.25rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .bg-primary {
      background-color: var(--primary);
    }

    .text-white {
      color: white;
    }

    .px-1 {
      padding-left: 0.25rem;
      padding-right: 0.25rem;
    }

    .rounded {
      border-radius: 0.25rem;
    }

    .h-8 {
      height: 2rem;
    }

    .w-8 {
      width: 2rem;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--sidebar-background);
      color: var(--sidebar-foreground);
      width: 16rem;
      flex-shrink: 0;
      position: fixed;
      inset-y: 0;
      left: 0;
      z-index: 50;
      padding-top: 4rem;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    @media (min-width: 768px) {
      .sidebar {
        position: relative;
        transform: translateX(0);
      }
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 40;
      display: none;
    }

    .sidebar-overlay.show {
      display: block;
    }

    .sidebar nav {
      padding: 1rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--sidebar-foreground);
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 0.25rem;
    }

    .nav-item:hover {
      background-color: var(--sidebar-accent);
      color: var(--sidebar-accent-foreground);
    }

    .nav-item i {
      margin-right: 0.75rem;
    }

    /* Cards */
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1;
      letter-spacing: -0.025em;
    }

    .card-content {
      padding: 1.5rem;
      padding-top: 0;
    }

    /* Typography */
    .text-3xl {
      font-size: 1.875rem;
    }

    .tracking-tight {
      letter-spacing: -0.025em;
    }

    .text-muted-foreground {
      color: var(--muted-foreground);
    }

    /* Stats */
    .icon-circle {
      height: 3rem;
      width: 3rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-blue-500 {
      color: #3b82f6;
    }
    
    .text-orange-500 {
      color: #f97316;
    }
    
    .text-purple-500 {
      color: #a855f7;
    }

    .bg-orange-100 {
      background-color: #ffedd5;
    }
    
    .bg-blue-100 {
      background-color: #dbeafe;
    }
    
    .bg-purple-100 {
      background-color: #f3e8ff;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      height: 2.5rem;
      padding-left: 1rem;
      padding-right: 1rem;
      transition-property: color, background-color, border-color;
      transition-duration: 0.15s;
      cursor: pointer;
    }

    .btn-default {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-default:hover {
      background-color: rgba(34, 34, 34, 0.9);
    }

    .btn-ghost {
      background-color: transparent;
      border: none;
    }

    .btn-ghost:hover {
      background-color: var(--accent);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border);
    }

    .btn-outline:hover {
      background-color: var(--accent);
    }

    .btn-sm {
      height: 2.25rem;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      font-size: 0.875rem;
    }

    .btn-icon {
      height: 2.5rem;
      width: 2.5rem;
      padding: 0;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      border-radius: 9999px;
      border: 1px solid transparent;
      padding-left: 0.625rem;
      padding-right: 0.625rem;
      padding-top: 0.125rem;
      padding-bottom: 0.125rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-default {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .badge-outline {
      border-color: currentColor;
      background-color: transparent;
    }

    .badge-destructive {
      background-color: var(--destructive);
      color: var(--destructive-foreground);
    }

    /* Table */
    .table-container {
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .table-scroll {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      font-size: 0.875rem;
    }

    thead tr {
      border-bottom: 1px solid var(--border);
    }

    th {
      height: 3rem;
      padding-left: 1rem;
      padding-right: 1rem;
      font-weight: 500;
      color: var(--foreground);
      vertical-align: middle;
      text-align: left;
    }

    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background-color 0.2s;
    }

    tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.025);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 1rem;
      vertical-align: middle;
    }

    td.font-medium {
      font-weight: 500;
    }

    /* Input */
    .relative {
      position: relative;
    }

    .input-container {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-foreground);
    }

    .input {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      background-color: var(--background);
      color: var(--foreground);
      height: 2.5rem;
    }

    .input-with-icon {
      padding-left: 2.5rem;
    }

    .input:focus {
      outline: none;
      border-color: var(--ring);
      box-shadow: 0 0 0 1px var(--ring);
    }

    /* Progress Bar */
    .progress-container {
      height: 0.5rem;
      overflow: hidden;
      border-radius: 9999px;
      background-color: var(--secondary);
    }

    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }

    /* Toast styling */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 50;
    }

    .toast {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
      margin-bottom: 0.5rem;
      max-width: 350px;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-description {
      color: #6b7280;
      font-size: 0.875rem;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .md\:grid-cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      
      .md\:flex-row {
        flex-direction: row;
      }
      
      .md\:items-center {
        align-items: center;
      }
      
      .md\:w-auto {
        width: auto;
      }
      
      .md\:w-\[250px\] {
        width: 250px;
      }
    }

    .hidden {
      display: none;
    }

    @media (min-width: 768px) {
      .md\:hidden {
        display: none;
      }

      .md\:block {
        display: block;
      }

      .md\:flex {
        display: flex;
      }
    }

    /* Utils */
    .mr-1 {
      margin-right: 0.25rem;
    }

    .mr-2 {
      margin-right: 0.5rem;
    }
    
    .mt-1 {
      margin-top: 0.25rem;
    }

    .justify-between {
      justify-content: space-between;
    }
    
    .h-12 {
      height: 3rem;
    }
    
    .w-12 {
      width: 3rem;
    }
    
    .h-2 {
      height: 0.5rem;
    }
    
    .font-medium {
      font-weight: 500;
    }
    
    .text-sm {
      font-size: 0.875rem;
    }
  </style>
</head>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Sidebar toggle functionality
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    
    sidebarToggle.addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);
    
    function toggleSidebar() {
      sidebar.classList.toggle('sidebar-hidden');
      sidebarOverlay.classList.toggle('show');
    }
    
    // Toast functionality
    function showToast(title, description, duration = 3000) {
      const toastContainer = document.getElementById('toast-container');
      
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `
        <div class="toast-title">${title}</div>
        <div class="toast-description">${description}</div>
      `;
      
      toastContainer.appendChild(toast);
      
      // Force reflow to enable transition
      toast.offsetHeight;
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // Remove toast after duration
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, duration);
    }
    
    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      showToast('Logged out successfully', 'You have been logged out of your account');
      // In a real app, perform actual logout logic here
    });
    
    // Add Product button
    document.getElementById('add-product-btn').addEventListener('click', () => {
      showToast('Feature in development', "The 'Add Product' feature is coming soon!");
    });

    // Search functionality
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', filterProducts);

    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll('#products-table-body tr');
      
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        const match = text.includes(searchTerm);
        row.style.display = match ? '' : 'none';
      });
    }

    // Product data
    const productsData = [
      { 
        id: 'P001', 
        name: 'Fresh Milk (1L)', 
        category: 'Dairy',
        price: 3.99,
        stock: 120,
        lastRestock: '2023-09-20',
        status: 'In Stock'
      },
      { 
        id: 'P002', 
        name: 'Organic Yogurt (500g)', 
        category: 'Dairy',
        price: 4.50,
        stock: 85,
        lastRestock: '2023-09-18',
        status: 'In Stock'
      },
      { 
        id: 'P003', 
        name: 'Artisan Cheese (250g)', 
        category: 'Dairy',
        price: 8.99,
        stock: 10,
        lastRestock: '2023-09-15',
        status: 'Low Stock'
      },
      { 
        id: 'P004', 
        name: 'Butter (200g)', 
        category: 'Dairy',
        price: 3.75,
        stock: 0,
        lastRestock: '2023-09-10',
        status: 'Out of Stock'
      },
      { 
        id: 'P005', 
        name: 'Premium Cream (500ml)', 
        category: 'Dairy',
        price: 5.25,
        stock: 45,
        lastRestock: '2023-09-19',
        status: 'In Stock'
      }
    ];

    // Load product data
    function loadProductData() {
      const tableBody = document.getElementById('products-table-body');
      
      productsData.forEach(product => {
        const row = document.createElement('tr');
        
        // Determine badge class based on status
        let badgeClass;
        let progressValue;
        
        switch(product.status) {
          case 'In Stock':
            badgeClass = 'badge-default';
            progressValue = 100;
            break;
          case 'Low Stock':
            badgeClass = 'badge-outline';
            progressValue = 25;
            break;
          case 'Out of Stock':
            badgeClass = 'badge-destructive';
            progressValue = 0;
            break;
        }
        
        row.innerHTML = `
          <td>${product.id}</td>
          <td class="font-medium">${product.name}</td>
          <td>${product.category}</td>
          <td>₹${product.price.toFixed(2)}</td>
          <td>
            <div class="flex flex-col gap-1">
              <div class="flex justify-between text-xs">
                <span>${product.stock} units</span>
                <span class="text-muted-foreground">${progressValue}%</span>
              </div>
              <div class="progress-container">
                <div class="progress-bar" style="width: ${progressValue}%"></div>
              </div>
            </div>
          </td>
          <td>
            <span class="badge ${badgeClass}">
              ${product.status}
            </span>
          </td>
          <td>${product.lastRestock}</td>
          <td>
            <div class="flex space-x-2">
              <button class="btn btn-outline btn-sm product-action" data-action="Edit" data-id="${product.id}">
                Edit
              </button>
              <button class="btn btn-outline btn-sm product-action" data-action="Restock" data-id="${product.id}">
                Restock
              </button>
            </div>
          </td>
        `;
        
        tableBody.appendChild(row);
      });
      
      // Add event listeners to action buttons
      document.querySelectorAll('.product-action').forEach(button => {
        button.addEventListener('click', () => {
          const action = button.getAttribute('data-action');
          const id = button.getAttribute('data-id');
          
          showToast('Action triggered', `${action} on product ${id}`);
        });
      });
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      loadProductData();
    });
  </script>
</body>
</html>
