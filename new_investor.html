<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Investor - DairyVest Admin</title>
  <script src="js/auth.js"></script>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --secondary-color: #f3f4f6;
      --text-color: #1f2937;
      --muted-text: #6b7280;
      --border-color: #e5e7eb;
      --card-bg: #ffffff;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --info: #3b82f6;
      --green-primary: #10b981;
      --green-hover: #059669;
      --radius: 0.5rem;
    }

    body {
      background-color: #f9fafb;
      color: var(--text-color);
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background-color: white;
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .logo-badge {
      background-color: var(--primary-color);
      color: white;
      font-size: 0.75rem;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
    }

    .card {
      background-color: white;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      overflow: hidden;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #ecfdf5, #d1fae5);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-description {
      color: var(--muted-text);
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-footer {
      padding: 1.25rem 1.5rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      background-color: var(--secondary-color);
    }

    .icon-circle {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background-color: #d1fae5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.75rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    @media (min-width: 640px) {
      .form-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-description {
      color: var(--muted-text);
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    .form-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      background-color: white;
      font-size: 0.875rem;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--green-primary);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
    }

    .input-with-icon {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-text);
    }

    .input-with-icon .form-input {
      padding-left: 2.5rem;
    }

    .form-select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      background-color: white;
      font-size: 0.875rem;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
    }

    .form-textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      background-color: white;
      font-size: 0.875rem;
      resize: vertical;
      min-height: 6rem;
    }

    .form-error {
      color: var(--danger);
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    .required::after {
      content: " *";
      color: var(--danger);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      gap: 0.5rem;
    }

    .btn-green {
      background-color: var(--green-primary);
      color: white;
    }

    .btn-green:hover {
      background-color: var(--green-hover);
    }

    .btn-outline {
      background-color: white;
      border-color: var(--border-color);
      color: var(--text-color);
    }

    .btn-outline:hover {
      background-color: var(--secondary-color);
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .toast {
      padding: 1rem;
      border-radius: var(--radius);
      background-color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 300px;
      max-width: calc(100vw - 2rem);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    .toast-success {
      border-left: 4px solid var(--success);
    }

    .toast-error {
      border-left: 4px solid var(--danger);
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-message {
      color: var(--muted-text);
      font-size: 0.875rem;
    }

    .toast-close {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted-text);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="admin_dashboard.html" class="logo">
      DairyVest
      <span class="logo-badge">Admin</span>
    </a>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </div>
        <div>
          <h2 class="card-title">Add New Investor</h2>
          <p class="card-description">Enter the details below to onboard a new investor to your dairy business.</p>
        </div>
      </div>

      <form id="investor-form" onsubmit="handleSubmit(event)">
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group">
              <label for="name" class="form-label required">Full Name</label>
              <input type="text" id="name" name="name" class="form-input" required placeholder="Enter investor's full name">
            </div>

            <div class="form-group">
              <label for="email" class="form-label required">Email Address</label>
              <input type="email" id="email" name="email" class="form-input" required placeholder="Enter email address">
            </div>

            <div class="form-group">
              <label for="phone" class="form-label required">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-input" required placeholder="Enter phone number">
            </div>

            <div class="form-group">
              <label for="investment_amount" class="form-label required">Investment Amount (₹)</label>
              <div class="input-with-icon">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                  </svg>
                </div>
                <input type="number" id="investment_amount" name="investment_amount" class="form-input" required min="1000" step="1000" placeholder="Enter investment amount">
              </div>
            </div>

            <div class="form-group">
              <label for="investment_type" class="form-label required">Investment Type</label>
              <select id="investment_type" name="investment_type" class="form-select" required>
                <option value="">Select investment type</option>
                <option value="equity">Equity</option>
                <option value="debt">Debt</option>
                <option value="revenue_share">Revenue Share</option>
                <option value="other">Other</option>
              </select>
              <p class="form-description">Type of investment relationship</p>
            </div>

            <div class="form-group">
              <label for="start_date" class="form-label required">Start Date</label>
              <input type="date" id="start_date" name="start_date" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="duration_months" class="form-label required">Duration (Months)</label>
              <input type="number" id="duration_months" name="duration_months" class="form-input" required min="1" value="12" placeholder="Enter duration in months">
            </div>

            <div class="form-group">
              <label for="expected_return" class="form-label required">Expected Return (%)</label>
              <input type="number" id="expected_return" name="expected_return" class="form-input" required min="0" step="0.1" value="10" placeholder="Enter expected return %">
            </div>
          </div>

          <div class="form-group">
            <label for="notes" class="form-label">Additional Notes</label>
            <textarea id="notes" name="notes" class="form-textarea" placeholder="Enter any additional information about the investor or agreement terms"></textarea>
          </div>
        </div>

        <div class="card-footer">
          <a href="admin_dashboard.html" class="btn btn-outline">Cancel</a>
          <button type="submit" class="btn btn-green">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Register Investor
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Container for Notifications -->
  <div class="toast-container" id="toast-container">
    <!-- Toasts will be dynamically inserted here -->
  </div>

  <script>
    // Set default date to today
    document.getElementById('start_date').valueAsDate = new Date();

    // Form submission handler
    function handleSubmit(event) {
      event.preventDefault();

      // Get form data
      const formData = new FormData(event.target);
      const investorData = Object.fromEntries(formData.entries());

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(investorData.email)) {
        showToast('error', 'Validation Error', 'Please enter a valid email address.');
        return;
      }

      // Phone validation (simple check)
      if (investorData.phone.length < 10) {
        showToast('error', 'Validation Error', 'Please enter a valid phone number.');
        return;
      }

      // In a real application, you would send this data to a server
      console.log('Submitting investor data:', investorData);

      // Show success message
      showToast('success', 'Investor Added Successfully', `${investorData.name} has been registered as a new investor with ₹${investorData.investment_amount} investment.`);

      // Reset form after successful submission
      setTimeout(() => {
        window.location.href = 'admin_dashboard.html';
      }, 2000);
    }

    // Function to show toast notifications
    function showToast(type, title, message, duration = 3000) {
      const toastContainer = document.getElementById('toast-container');

      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;

      let iconSvg = '';
      switch(type) {
        case 'success':
          iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #10b981;"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
          break;
        case 'error':
          iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #ef4444;"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
          break;
      }

      toast.innerHTML = `
        ${iconSvg}
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      `;

      toastContainer.appendChild(toast);

      const closeButton = toast.querySelector('.toast-close');
      closeButton.addEventListener('click', function() {
        toast.remove();
      });

      // Auto remove after duration
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease-out forwards';
        setTimeout(() => {
          toast.remove();
        }, 300);
      }, duration);
    }

    // Initialize authentication when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      if (window.DairyLiftAuth) {
        console.log('Auth script loaded, initializing...');
        window.DairyLiftAuth.initAuth();
      } else {
        console.log('Auth script not loaded, trying to initialize...');
        // Try to initialize auth after a short delay
        setTimeout(function() {
          if (typeof initAuth === 'function') {
            initAuth();
          } else {
            console.error('Auth initialization function not found');
          }
        }, 500);
      }

      // Also try to initialize on window load
      window.addEventListener('load', function() {
        if (typeof initAuth === 'function') {
          initAuth();
        }
      });
    });
  </script>
</body>
</html>
