<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DairyVest Dashboard</title>
  <style>
    /* Base styles */
    :root {
      --primary: #222;
      --primary-foreground: #f9fafb;
      --background: #fff;
      --foreground: #111;
      --card: #fff;
      --card-foreground: #111;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --ring: #1e293b;
      --radius: 0.5rem;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --accent: #f1f5f9;
      --accent-foreground: #0f172a;
      --destructive: #ef4444;
      --destructive-foreground: #f9fafb;
      --secondary: #f1f5f9;
      --secondary-foreground: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .bg-gray-100 {
      background-color: #f3f4f6;
    }

    .bg-white {
      background-color: white;
    }

    .p-8 {
      padding: 2rem;
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .shadow-md {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .text-center {
      text-align: center;
    }

    .max-w-md {
      max-width: 28rem;
    }

    .w-full {
      width: 100%;
    }

    .text-3xl {
      font-size: 1.875rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .text-primary {
      color: var(--primary);
    }

    .w-16 {
      width: 4rem;
    }

    .h-16 {
      height: 4rem;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .text-xl {
      font-size: 1.25rem;
    }

    .text-gray-600 {
      color: #4b5563;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-gray-500 {
      color: #6b7280;
    }

    /* Toast styling */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 50;
    }

    .toast {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
      margin-bottom: 0.5rem;
      max-width: 350px;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-description {
      color: #6b7280;
      font-size: 0.875rem;
    }

    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin {
      animation: spinner 1s linear infinite;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .border-4 {
      border-width: 4px;
    }

    .border-primary {
      border-color: var(--primary);
    }

    .border-t-transparent {
      border-top-color: transparent;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full">
      <h1 class="text-3xl font-bold mb-4 text-primary">DairyVest Dashboard</h1>
      <div class="w-16 h-16 mx-auto mb-4 animate-spin rounded-full border-4 border-primary border-t-transparent"></div>
      <p class="text-xl text-gray-600 mb-2">Please wait while we redirect you...</p>
      <p class="text-sm text-gray-500">Connecting to your dairy management system</p>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script>
    // Toast functionality
    function showToast(title, description, duration = 3000) {
      const toastContainer = document.getElementById('toast-container');
      
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `
        <div class="toast-title">${title}</div>
        <div class="toast-description">${description}</div>
      `;
      
      toastContainer.appendChild(toast);
      
      // Force reflow to enable transition
      toast.offsetHeight;
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // Remove toast after duration
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, duration);
    }

    // On page load
    document.addEventListener('DOMContentLoaded', function() {
      // Show welcome toast
      showToast("Welcome to DairyVest", "Redirecting you to the dashboard...");
      
      // Redirect to dashboard after delay
      setTimeout(() => {
        window.location.href = 'admin-dashboard.html';
      }, 2000);
    });
  </script>
</body>
</html>
